apply plugin: 'com.android.application'
apply plugin: 'com.fernandocejas.frodo'
apply plugin: 'com.github.ben-manes.versions'

android {

    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.todo"
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def supportLibVersion = "27.0.2"
def rxJavaVersion = "1.3.8"
def rxAndroidVersion = "1.2.1"
def streamsVersion = "1.1.9"
def firebaseVersion = "12.0.1"
def butterKnifeVersion = "8.8.1"
def daggerVersion = "2.13"
def rxBindingVersion = "1.0.1"
def timberVersion = "4.6.0"
def stethoVersion = "1.5.0"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:" + supportLibVersion
    implementation "com.android.support:recyclerview-v7:" + supportLibVersion
    implementation "com.android.support:cardview-v7:" + supportLibVersion
    implementation "com.android.support:design:" + supportLibVersion

    implementation 'com.google.firebase:firebase-core:' + firebaseVersion
    implementation 'com.google.firebase:firebase-auth:' + firebaseVersion
    implementation 'com.google.firebase:firebase-database:' + firebaseVersion

    implementation 'com.annimon:stream:' + streamsVersion
    implementation 'io.reactivex:rxjava:' + rxJavaVersion
    implementation 'io.reactivex:rxandroid:' + rxAndroidVersion
    implementation 'com.jakewharton.rxbinding:rxbinding:' + rxBindingVersion
    implementation 'com.jakewharton.rxbinding:rxbinding-design:' + rxBindingVersion

    implementation 'com.facebook.stetho:stetho:' + stethoVersion
    implementation 'com.jakewharton:butterknife:' + butterKnifeVersion
    implementation 'com.jakewharton.timber:timber:' + timberVersion
    implementation 'com.google.dagger:dagger:' + daggerVersion

    annotationProcessor 'com.google.dagger:dagger-compiler:' + daggerVersion
    annotationProcessor 'com.jakewharton:butterknife-compiler:' + butterKnifeVersion

}
apply plugin: 'com.google.gms.google-services'